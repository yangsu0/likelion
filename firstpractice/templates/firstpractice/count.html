<!DOCTYPE html>
<html lang="ko">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Hind:400,500,600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Viga" rel="stylesheet">
    <title>Result</title>
</head>
<style>
body{
    background-color : #C37F78
}
</style>
<body>
    <div style="margin-top:20px; margin-left:50px; font-family:Hind; font-size: 30px">
    <h1><i class="fa fa-calculator" aria-hidden="true"></i> Count Result <i class="fa fa-calculator" aria-hidden="true"></i></h1><br></div>
    <div style="width:1000px; padding-top:10px;padding-left:10px;border-style: dashed; border-width:5px;border-color;black; margin-left : 40px; font-family:Hind; font-size:20px">
    <h2><i class="fa fa-search"></i> 입력한 단어의 수는 <u>{{total}}개</u> 입니다!</h2><br>
    <h2><i class="fa fa-search"></i> 입력한 텍스트는 <u>'{{fulltext}}'</u> 입니다!</h2><br>
    <h2><i class="fa fa-search"></i> 입력한 각각의 단어와 그 개수는 다음과 같습니다!</h2>
    <div style="width:300px;margin-left:15px; font-family: Viga; font-size:25px; border-style: solid; border-with:2px;border-color: #915747">
    {% for word, countTotal in dictionary %}
    '{{word}}' -> <b>{{countTotal}}개</b><br>
    {% endfor %}</div>
    <br> <a href="{% url 'home'%}">되돌아가기</a>
    </div>    
 </body>
</html>
